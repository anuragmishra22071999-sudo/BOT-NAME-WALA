<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANURAG BOT PANEL</title>
  <style>
    body { font-family: Arial; background:#111; color:#0f0; text-align:center; }
    textarea,input { width:80%; padding:10px; margin:5px; }
    button { padding:10px 20px; margin:10px; cursor:pointer; }
    #logs { width:90%; height:200px; background:#000; color:#0f0; overflow:auto; margin:auto; }
  </style>
</head>
<body>
  <h1>üî• ANURAG BOT PANEL üî•</h1>
  <input id="uid" placeholder="Enter Owner UID"><br>
  <textarea id="appstate" rows="8" placeholder="Paste appstate JSON"></textarea><br>
  <button onclick="startBot()">‚ñ∂Ô∏è START BOT</button>
  <button onclick="stopBot()">‚èπ STOP BOT</button>
  <h3>üìú Logs</h3>
  <div id="logs"></div>

  <script>
    async function startBot(){
      const uid = document.getElementById("uid").value;
      const appstate = JSON.parse(document.getElementById("appstate").value);
      let res = await fetch("/start", {
        method:"POST", headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ uid, appstate })
      });
      let data = await res.json();
      alert(data.msg);
    }

    async function stopBot(){
      let res = await fetch("/stop", { method:"POST" });
      let data = await res.json();
      alert(data.msg);
    }

    // auto refresh logs
    setInterval(async()=>{
      let res = await fetch("/logs");
      let txt = await res.text();
      document.getElementById("logs").innerText = txt;
    },3000);
  </script>
</body>
</html>
